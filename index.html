<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="item item-profile">
      <div>
        <div class="profile-information">
          <div class="user-data">
          <img src="images/image-jeremy.png" alt="" srcset="">
            <div>
              <span style="opacity: 0.5">Report for</span>
              <h4 class="user">Jeremy Robson</h4>
            </div>
          </div>
        </div>

        <div id="time" class="time">

          <div class="inactive">Daily</div>
          <div class="active">Weekly</div>
          <div class="inactive">Monthly</div>
          </ul>
        </div>
      </div>
    </div>

    <div class="item item-work">
      <div class="item-background" id="work">
      </div>
      <div class="card-information">
        <div class="card-header">
          <h6>Work</h6>
          <div>•••</div>
        </div>
        <div class="card-body">32hrs</div>
        <div class="card-footer">Last Week - 36hrs</div>
      </div>
    </div>

    <div class="item item-play">
      <div class="item-background" id="play">
      </div>
      <div class="card-information">
        <div class="card-header">
          <h6>Play</h6>
          <div>•••</div>
        </div>
        <div class="card-body">10hrs</div>
        <div class="card-footer">Last Week - 8hrs</div>
      </div>
    </div>

    <div class="item item-study">
      <div class="item-background" id="study">
      </div>
      <div class="card-information">
        <div class="card-header">
          <h6>Study</h6>
          <div>•••</div>
        </div>
        <div class="card-body">4hrs</div>
        <div class="card-footer">Last Week - 7hrs</div>
      </div>
    </div>

    <div class="item item-exercise">
      <div class="item-background" id="exercise">
      </div>
      <div class="card-information">
        <div class="card-header">
          <h6>Exercise</h6>
          <div>•••</div>
        </div>
        <div class="card-body">4hrs</div>
        <div class="card-footer">Last Week - 5hrs</div>
      </div>
    </div>

    <div class="item item-social">
      <div class="item-background" id="social">
      </div>
      <div class="card-information">
        <div class="card-header">
          <h6>Social</h6>
          <div>•••</div>
        </div>
        <div class="card-body">5hrs</div>
        <div class="card-footer">Last Week - 10hrs</div>
      </div>
    </div>

    <div class="item item-self-care">
      <div class="item-background" id="self-care">
      </div>
      <div class="card-information">
        <div class="card-header">
          <h6>Self Care</h6>
          <div>•••</div>
        </div>
        <div class="card-body">2hrs</div>
        <div class="card-footer">Last Week - 2hrs</div>
      </div>
    </div>
  </div>

</body>

</html>
